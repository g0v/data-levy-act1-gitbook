                        <h1 id="">簡介</h1>
<p>我國係參考國際開放定義（Open Definition）之理念：</p>
<ol>
<li>任何人都可以自由存取、使用、修改，以及分享。</li>
<li>最多僅受限於註引出處。</li>
</ol>
<p>為推動<span class="hint" data-hint="各機關將於職權範圍內取得或做成，且依法得公開之各類電子資料，以開放格式於網路公開，提供個人、學校、團體、企業或政府機關等使用者，依其需求連結下載及利用。">政府資料開放</span>，且為利政府機關進行資料開放作業時，能有明確之分類判斷基準可供遵循，爰參考民間建議，由行政院法規會、國家發展委員會、財政部國庫署、法務部等機關共同研擬「行政院及所屬各機關政府資料分類及授權利用收費原則」。</p>
<p>此原則依<a href="http://theme.ndc.gov.tw/lawout/NewsContent.aspx?id=224" target="_blank">院授發資字第 1041501521 號函</a>，於 2015 年 11 月 24 日生效。</p>
